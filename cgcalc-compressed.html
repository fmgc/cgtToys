<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Combinatorial Game Calculator</title><style type="text/css">textarea{width:100%;border:0;padding:0}.inputarea{border:2px solid;border-color:gray;border-radius:4px;padding:2px;background-color:white;font-family:monospace;width:100%}.outputarea{border:2px solid;border-radius:4px;border-color:gray;padding:2px;background-color:gainsboro;font-family:monospace;width:100%}.eval_button{font-size:xx-large}.inexpr{color:navy}.outexpr{color:maroon}.formula{text-align:center}</style><script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML"></script><script type="text/javascript">var xhr;var url="/cgcalc";var sent_expression;var cgc_prompt,cgc_board;var prompt_count=0;var input_processed=false;function clear_input(){prompt_count++;cgc_prompt.innerHTML=""}function read_input(){var a=cgc_prompt.value;cgc_prompt.value="";return a}function write_result(a,d){var b='<span class="inexpr">In['+prompt_count+"]:</span>"+a+"<br>";b=b+'<span class="outexpr">Out['+prompt_count+']:</span><div id="formula'+prompt_count+'" class="formula">\\('+d+"\\)</div>";cgc_board.innerHTML=b+cgc_board.innerHTML;var c=document.getElementById("formula"+prompt_count);MathJax.Hub.Queue(["Typeset",MathJax.Hub,c])}function read_send(){var a=read_input();input_processed=false;xhr.open("GET",url+"?x="+a,true);xhr.send();sent_expression=a;cgc_prompt.focus()}function is_valid(a){if(a.indexOf("CGCalc:OK")==0){return a.slice(9)}else{return false}}function get_print(){var a=is_valid(xhr.responseText);if(a&&!input_processed){write_result(sent_expression,a);input_processed=true;clear_input()}}function main(){cgc_prompt=document.getElementById("cgc_prompt");cgc_board=document.getElementById("cgc_board");cgc_prompt.rows=4;xhr=new XMLHttpRequest();xhr.onreadystatechange=get_print;clear_input()};</script></head><body onload="main()"><div id="sheet" class="sheet"><button id="eval_button" tabindex="2" class="eval_button" onclick="read_send()">Eval</button><br><div class="inputarea"><textarea id="cgc_prompt" autofocus tabindex="1"></textarea></div><br><div id="cgc_board" class="outputarea">Welcome to CGCalc.<br>Type an expression in the text area above and press the "Eval" button to get the result here.<br>Have fun.</div></div></body></html>
